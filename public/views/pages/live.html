<link rel="stylesheet" href="styles/ol.css">
<link rel="stylesheet" href="styles/live.css">

<script src="scripts/ol.js"></script>
<script src="scripts/map.js"></script>


<div id="content">	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Frequency MHz</div>
					<div class="panel-body">
						<rzslider rz-slider-model="freqSlider.value" rz-slider-options="freqSlider.options"></rzslider>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Sensors</div>
					<div class="panel-body">
						<div class="checkboxList">
							<div ng-repeat="sensor in sensors">
								<input type="checkbox" ng-click="filter(sensor.SID);" checked/>Sensor-{{sensor.SID}}  (Long:{{sensor.Longitude.toFixed(4)}} : Lat:{{sensor.Latitude.toFixed(4)}} )
							</div>
						</div>

					</div>
				</div>				
			</div>
			<div class="col-md-8">
				<div id="map" class="map" style="height:500px; width: 700px; border: 1px solid black">
				</div>
				<div id="key">				
					<div id="lowest" class="color" style="background-color: #0000FF;"></div>					
					<div id="lowest-low" class="color" style="background-color:#00FFFF; "></div>
					<div id="lowest-mid" class="color" style="background-color:#11f769; "></div>
					<div id="lowest-high" class="color" style="background-color:#15542d; "></div>
					<div id="mid" class="color" style="background-color:#FFFF00; "></div>
					<div id="mid-high" class="color" style="background-color:#FF0000; "></div>
					<div id="high-low" class="color" style="background-color:#800000; "></div>
					<div id="high-mid" class="color" style="background-color:#660066; "></div>
					<div id="high-high" class="color" style="background-color:#cc00cc; "></div>
					<div id="highest" class="color" style="background-color:#ffffff; "></div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-md-12">
 				<table class="table table-bordered table-striped" ng-show="sensors">
					<thead>
						<tr>
							<th>Name</th>
							<th>Time</th>
							<th>Frequency</th>
							<th>Strength</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="sensor in sensors">
							<td>Sensor-{{ sensor.SID }}</td>
							<td>{{sensor.timeStamp}}
							<td>{{ freqSlider.value }}</td>
							<td>{{ sensor.readings[freqSlider.value] }}</td>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>
