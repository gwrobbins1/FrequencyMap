<link rel="stylesheet" href="styles/ol.css">

<script src="scripts/ol.js"></script>
<script src="scripts/map.js"></script>


<div id="content">	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Frequency MHz</div>
					<div class="panel-body">
						<rzslider rz-slider-model="freqSlider.value" rz-slider-options="freqSlider.options"></rzslider>
						<span style="margin-right: 5px: ">Frequency:</span><input type="text" name="freq" id="freqField">
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Sensors</div>
					<div class="panel-body">
						<div class="checkboxList">
							<div ng-repeat="sensor in sensors">
								<input type="checkbox" ng-model="sensor.isActive"/>{{sensor.name}}
							</div>
						</div>

					</div>
				</div>
				<button class="btn btn-primary btn-lg" ng-click="submit()">submit</button>
				<button class="btn btn-primary btn-lg" ng-click="reset()">reset</button>				
			</div>
			<div class="col-md-8">
				<div id="map" class="map" style="height:500px; width: 700px; border: 1px solid black">
				</div>
			</div>
		</div>
	</div>
</div>
